<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's project</title>

    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- link style.css -->
     <link rel="stylesheet" href="style.css">

<body>
    <!-- header section -->
     <header class="py-3">
        <!-- container -->
        <div class="container">

            <!-- navbar -->
            <nav class="navbar flex justify-between items-center">

                <!-- bars icon -->
                 <div class=" flex md:hidden">
                    <i class="fa-solid fa-bars"></i>
                 </div>
                
                <!-- header logo -->
                <h1 class="text-2xl md:text-3xl font-bold">Hockey's</h1>

                <!-- nav ul -->
                 <ul class="text-base font-bold flex gap-4 hidden md:flex">
                    <li>Home</li>
                    <li>About</li>
                    <li>Pages</li>
                    <li>Blog</li>
                    <li>Contact</li>
                 </ul>

                 <!-- fav search icon -->
                  <div class="flex items-center gap-4">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <!-- primary-btn -->
                     <button class="primary-btn">Get Ticket</button>
                  </div>
            </nav>
        </div>
     </header>

    <!-- hero section -->
    <section class="py-16">
        <!-- container -->
        <div class="container">

            <!-- banner container -->
             <div class="relative bg-[url('Images/hero.png')] bg-cover bg-center h-[520px] w-full flex ">

                <!-- images animation -->
                 <div id="images-animation" class=" ">
                    <img class="h-[40px] w-[40px]" src="Images/avatar-1.png" alt="avatar-1">
                    <img class="h-[40px] w-[40px]" src="Images/avatar-1.png" alt="avatar-1">
                    <img class="h-[40px] w-[40px]" src="Images/avatar-1.png" alt="avatar-1">
 
                    <!-- comment -->
                    <div class="comment">
                     <h4>md: Mamun khan</h4>
                        <p>Meet all the heroes from the field</p>
                    </div>

                 </div>
                
                <!-- message div -->
                 <div id="message" class="absolute bottom-5 right-5 flex flex-col rounded-md h-[120px] bg-black/80 text-white p-4 max-w-[380px] mx-auto md:w-[500px] justify-end">
                    <h3 class="text-base text-gray-100 font-bold py-2">Meet all the heroes from the field</h3>
                    <p class="text-sm text-gray-400">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
                 </div>
             </div>
        </div>
    </section>
</body>
</html>
